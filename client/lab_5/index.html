<!DOCTYPE html>

<html>
    <head>
        <title>Lab 5</title>
        <link rel='stylesheet' href='styles.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <div class='wrapper'>
            <div class='container'>
                <div class='columns is-vcentered'>
                    <div class='column is-full'><div class='box title' style='background-color:hotpink; margin: 20px'>Matthew Marston Lab 5</div></div>
                    
                    <div class='column is-one-fifth is-offset-2'>
                        <div class='box'>
                            <div class='field'>
                                <form action='/api' method='get'>
                                <label for='first-name'><b>First Name</b></label>
                                <input id='first-name' name='first-name' type='text'>
                            </div>

                            <div class='field'>
                                <form action='/api'>
                                <label for='food-preference'><b>Food Preference</b></label>
                                <input id='food-preference' name='food-preference' type='text'/> 
                            </div>

                            <fieldset>
                                <legend><b>Veggie or Vegan?</b></legend>
                                <input id='dish-type-1'
                                    name='dish-type'
                                    type='radio'
                                    value='veggie' />
                                <label for='dish-type-1'>Veggie</label>

                                <input id='dish-type-2'
                                    name='dish-type'
                                    type='radio'
                                    value='vegan' 
                                    checked />
                                <label for='dish-type-2'>Vegan</label>
                            </fieldset>

                            <div>
                                <button class='button is-success' style='margin: 10px; margin-top: 15px;'>Submit</button>
                            </div>
                        </div>
                    </div>

                    <div class='column is-half'>
                        <div class='box'>This is going to be something in two weeks.</div>
                    </div>

                </div> 
            </div>
        </div>
    </body>
</html>
